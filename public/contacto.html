<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1> Contacto desde public</h1>
    <h1>Colegios</h1>
    <div class="container p 4">
        <table>
            <thead class="tabla">
                <th> colegios id </th>
                <th> colegios nombre </th>
                <th> direccion </th>
            </thead>
            <tbody>
                {{#each results}}

                    <td>{{id_co}}</td>
                    <td>{{nombre_co}}</td>
                    <td>{{direccion_co}}</td>

                    <td>
                        <a href=""> Editar</a>
                        <a href=""> Borrar</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <script src="/assets/js/bootstrap.js"></script>
</body>
</html>
